[test_x86]
tags = bluetooth
build_only = true
arch_whitelist = x86
kernel = micro
# FIXME h4 and UART driver using same IRQ line on galileo
platform_exclude = galileo

[test_arm]
tags = bluetooth
build_only = true
arch_whitelist = arm
platform_exclude = arduino_due
filter = not CONFIG_SOC_STM32F103RB
kernel = micro

[test_nble]
tags = bluetooth
build_only = true
extra_args = CONF_FILE="prj_nble.conf"
arch_whitelist = x86
filter = CONFIG_SOC_QUARK_SE
platform_whitelist = arduino_101
kernel = micro

[test_x86_nano]
kernel = nano
tags = bluetooth
build_only = true
arch_whitelist = x86
extra_args = KERNEL_TYPE=nano
# FIXME h4 and UART driver using same IRQ line on galileo
platform_exclude = quark_d2000_crb galileo

[test_arm_nano]
kernel = nano
tags = bluetooth
build_only = true
arch_whitelist = arm
platform_exclude = arduino_due
extra_args = KERNEL_TYPE=nano

[test_nble_nano]
kernel = nano
tags = bluetooth
build_only = true
extra_args = CONF_FILE="prj_nble.conf" KERNEL_TYPE=nano
arch_whitelist = x86
filter = CONFIG_SOC_QUARK_SE
platform_whitelist = arduino_101

[test_br]
tags = bluetooth
build_only = true
extra_args = CONF_FILE="prj_br.conf"
arch_whitelist = x86
kernel = micro
# FIXME h4 and UART driver using same IRQ line on galileo
platform_exclude = galileo
