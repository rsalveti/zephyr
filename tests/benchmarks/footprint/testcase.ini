[footprint-min]
tags = footprint
extra_args = TEST=min
build_only = true
platform_exclude = tinytile
filter = not CONFIG_BOARD_GALILEO

[footprint-reg]
tags = footprint
extra_args = TEST=reg
build_only = true
arch_whitelist = x86 arm
platform_exclude = tinytile
filter = ( CONFIG_SRAM_SIZE > 8 or CONFIG_DCCM_SIZE > 8 or CONFIG_RAM_SIZE > 8 )

[footprint-max]
tags = footprint
extra_args = TEST=max
build_only = true
arch_whitelist = x86 arm
platform_exclude = tinytile
filter = ( CONFIG_SRAM_SIZE > 8 or CONFIG_DCCM_SIZE > 8 or CONFIG_RAM_SIZE > 8 )

[footprint-float]
tags = footprint
extra_args = TEST=float
build_only = true
arch_whitelist = x86 arm
platform_exclude = tinytile
filter = CONFIG_FLOAT
