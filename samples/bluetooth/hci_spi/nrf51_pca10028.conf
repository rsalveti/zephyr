CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_MAIN_STACK_SIZE=512
CONFIG_BLUETOOTH=y
CONFIG_BLUETOOTH_HCI_RAW=y
CONFIG_BLUETOOTH_MAX_CONN=20
CONFIG_BLUETOOTH_TINYCRYPT_ECC=n
CONFIG_BLUETOOTH_SPI_TO_HOST_DEV_NAME="SPI_0"
CONFIG_BLUETOOTH_SPI_TO_HOST_IRQ_DEV_NAME="GPIO_0"
CONFIG_BLUETOOTH_SPI_TO_HOST_IRQ_PIN=22

# Debug
CONFIG_SYS_LOG=y
CONFIG_SYS_LOG_DEFAULT_LEVEL=2
CONFIG_BLUETOOTH_DEBUG_LOG=y

# SPI port and pins to communicate with the SPI master
CONFIG_SPI=y
CONFIG_SPI_SLAVE=y
CONFIG_SPI_0=y
CONFIG_SPI_0_NAME="SPI_0"
CONFIG_SPI_0_IRQ_PRI=1
CONFIG_SPI_NRF5=y
CONFIG_SPI_0_NRF5_GPIO_CS=24
CONFIG_SPI_0_NRF5_GPIO_SCK=29
CONFIG_SPI_0_NRF5_GPIO_MOSI=25
CONFIG_SPI_0_NRF5_GPIO_MISO=28
